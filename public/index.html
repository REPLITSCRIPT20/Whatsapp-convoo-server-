<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OFFLINE WHATSAPP CHAT</h1>
    <form action="/start-session" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="phone" placeholder="Target Phone Number" required><br>
        <select name="target_type" required>
            <option value="">Select Target Type</option>
            <option value="individual">Individual</option>
            <option value="group">Group</option>
        </select><br>
        
        <label>Input creds.json</label>
        <input type="file" name="creds" required><br>

        <label>Input message file</label>
        <input type="file" name="message_file"><br>

        <input type="number" name="delay" placeholder="Delay Time (seconds)" required><br>
        
        <button type="submit">START SESSION</button>
    </form>
</body>
</html>
